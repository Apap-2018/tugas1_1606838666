<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
  <head>
    <title th:replace="fragments/fragment :: title"></title>
    <object th:include="fragments/fragment :: css&js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/home.css}">
  </head>

  <body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
      <h4>Sistem Informasi Kepegawaian</h4>
      <h5>Selamat datang di Sistem Informasi Kepegawaian</h5>
      <hr class="horizontal-line">

      <h3>Lihat Data Pegawai berdasarkan NIP</h3>

      <form th:action="@{'/pegawai'}" method="GET">
        <input type="text" name="nip">

        <button type="submit" class="btn btn-primary" id="lihat">Lihat</button>
      </form>
    </div>
  </body>
</html>
